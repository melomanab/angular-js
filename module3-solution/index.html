<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
      <title>Narrow Down Your Menu Choice</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="angular.min.js"></script>
      <script src="app.js"></script>
      <link rel="stylesheet" href="styles/bootstrap.min.css">
      <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as narrow'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="narrow.searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="narrow.narrowItDown();" class="btn btn-primary">Narrow It Down For Me!</button></br>
    </div>


   <!-- <found-items found-items="...." on-remove="...."></found-items> -->

   <!--Display menu items without directive-->
   <div class="foundItems">
       <div class="item" ng-repeat="item in narrow.found">
           <div class="item-info">
               <div>{{ item.short_name }}</div>
               <div>{{ item.name }}</div>
               <div>{{ item.description }}</div>
           </div>
       </div>
   </div>

 </div>

</body>
</html>
